<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Kalkulator BMI</title>
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <form id="bmiForm">
            <div class="input-group">
                <label for="weight">Berat (kg):</label>
                <input type="number" id="weight" required placeholder="Masukkan berat Anda">
            </div>
            <div class="input-group">
                <label for="height">Tinggi (m):</label>
                <input type="number" id="height" step="0.01" required placeholder="Masukkan tinggi Anda">
            </div>
            <div class="input-group">
                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" required>
                    <option value="Laki-Laki">Laki-Laki</option>
                    <option value="Wanita">Wanita</option>
                </select>
            </div>
            <button type="submit">Hitung BMI</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
